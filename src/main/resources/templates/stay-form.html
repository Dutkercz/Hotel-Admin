<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hospedar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-700 min-h-screen flex items-center justify-center flex-col">
<div class="bg-gray-200 shadow-lg p-8 rounded-lg w-full max-w-7xl">
    <h1 class="text-5xl font-bold mb-6 text-gray-800 text-center">Serviço de Hospedagem</h1>
    <form th:action="@{/stays/save}" th:object="${stay}" method="post">
        <p class="text-2xl font-semibold text-left text-gray-700">Hospedagem para o Apartamento <span th:text="*{room.number}"></span></p>
        <p class="text-2xl font-semibold text-left text-gray-700">Cama de casal: <span th:text="*{room.doubleBed}"></span> </p>
        <p th:if="${stay.room.singleBed != '0'}"
                class="text-2xl font-semibold text-left text-gray-700">Cama de Solteiro: <span th:text="*{room.singleBed}"></span> </p>

        <!--Encontrar o cliente -->
        <div class="mt-2 bg-gray-300 rounded-lg shadow-lg p-8 w-full max-w-md">
            <h2 class="block text-gray-700 font-bold text-2xl mb-1">Digite o CPF do Cliente</h2>
            <input type="text" id="cpf" name="cpf" placeholder="somente números"
                   class="border rounded-lg px-2 py-1 focus:outline-none focus:ring-2 focus:ring-sky-700 mb-4 w-full">
            <!-- AJUSTAR A ROTA PARA TRAZER O CLIENTE -->
            <button type="button"
                    onclick="window.location.href='AJUSTAR ROTA' + document.getElementById('cpf').value"
                    class="w-full bg-sky-900 text-white px-3 py-1 rounded-lg shadow hover:bg-sky-950 transition">
                Buscar
            </button>
        </div>


    </form>
</div>


</body>
</html>
