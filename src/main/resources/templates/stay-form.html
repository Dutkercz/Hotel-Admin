<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hospedar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center flex-col justify-center p-8 font-sans">

<div class="bg-white shadow-xl rounded-3xl p-12 w-full max-w-5xl">

    <div class="flex items-center justify-between mb-8">
        <a class="bg-sky-700 text-white font-semibold px-6 py-3 rounded-xl shadow-md hover:bg-sky-800 transition-all transform hover:scale-105" th:href="@{/}">Página inicial</a>
    </div>

    <h1 class="text-4xl sm:text-5xl font-extrabold text-slate-800 text-center mb-10 drop-shadow-sm">Serviço de Hospedagem</h1>

    <div class="bg-slate-100 rounded-2xl shadow-inner p-8 w-full max-w-md mx-auto mb-8">
        <h2 class="block text-slate-700 font-bold text-xl mb-3">Pesquisar Cliente por CPF</h2>
        <div class="flex flex-col sm:flex-row gap-4">
            <input type="text" id="cpf" name="cpf" autocomplete="off" placeholder="Digite o CPF (somente números)"
                   class="flex-1 border border-slate-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-sky-500 shadow-sm text-slate-800 transition-colors">

            <input type="hidden" id="roomId" th:value="${stay.room.id}" />

            <button type="button"
                    onclick="window.location.href='/stays/checkin/find-client/'
                      + document.getElementById('cpf').value
                      + '?roomId=' + document.getElementById('roomId').value"
                    class="w-full sm:w-auto bg-sky-700 text-white font-semibold px-6 py-3 rounded-xl shadow-md hover:bg-sky-800 transition-all transform hover:scale-105">
                Buscar
            </button>
        </div>
    </div>

    <div th:if="${error != null}"
         class="mb-6 p-4 rounded-xl bg-red-50 border border-red-300 text-red-600 text-center font-semibold shadow-sm">
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/stays/save}" th:object="${stay}" method="post">
        <div class="space-y-6">
            <div class="bg-slate-100 rounded-2xl shadow-inner p-8">

                <p class="text-xl font-bold text-slate-800 mb-2">
                    Hospedagem para o Apartamento <span th:text="*{room.number}"></span>
                </p>

                <p class="text-base font-semibold text-slate-700">
                    Cama de casal: <span th:text="*{room.doubleBed}"></span>
                </p>

                <p th:if="${stay.room.singleBed != '0'}"
                   class="text-base font-semibold text-slate-700">
                    Cama de Solteiro: <span th:text="*{room.singleBed}"></span>
                </p>

                <p class="text-base font-semibold text-slate-700">
                    Check-In: <span th:text="${#temporals.format(date, 'dd/MM')}"></span>
                </p>
            </div>

            <input type="hidden" id="roomIdForm" th:field="*{room.id}" />

            <div th:if="*{client != null}" class="space-y-6">
                <div class="bg-slate-100 rounded-2xl shadow-inner p-8">
                    <p class="font-bold text-xl text-slate-800">
                        Cliente: <span th:text="*{client.firstName + ' ' + client.lastName}"></span>
                    </p>
                    <p class="font-semibold text-base text-slate-700">
                        CPF: <span th:text="*{client.cpf}"></span>
                    </p>
                </div>

                <div class="bg-slate-100 rounded-2xl shadow-inner p-8">
                    <div class="flex items-center space-x-4 mb-4">
                        <label for="additionalGuests" class="font-semibold text-slate-700">Pessoas adicionais:</label>
                        <select id="additionalGuests" class="bg-white border border-slate-300 rounded-xl px-4 py-2 text-center text-slate-800">
                            <option th:each="i : ${#numbers.sequence(0,3)}" th:value="${i}" th:text="${i}"></option>
                        </select>
                    </div>
                    <div id="extraInputs" class="mt-4 space-y-4"></div>
                </div>

                <div class="bg-slate-100 rounded-2xl shadow-inner p-8">
                    <div class="flex items-center space-x-4">
                        <label for="stayAmount" class="font-semibold text-slate-700">Quantidade de diárias:</label>
                        <select id="stayAmount" th:field="*{stayAmount}" class="bg-white border border-slate-300 rounded-xl px-4 py-2 text-center text-slate-800">
                            <option th:each="i : ${#numbers.sequence(1,30)}"
                                    th:value="${i}"
                                    th:text="${i}"></option>
                        </select>
                    </div>
                </div>

                <input type="hidden" th:field="*{client.id}" />

                <div class="mt-4 text-center">
                    <button type="submit"
                            class="w-full bg-sky-700 text-white font-semibold px-6 py-3 rounded-xl shadow-md hover:bg-sky-800 transition-all transform hover:scale-105">
                        Confirmar Check-in
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

<script th:inline="javascript">
    const select = document.getElementById('additionalGuests');
    const container = document.getElementById('extraInputs');

    select.addEventListener('change', () => {
        container.innerHTML = '';
        const amount = parseInt(select.value);
        for (let i = 0; i < amount; i++) {
            const input = document.createElement('input');
            input.type = 'text';
            input.name = `guests[${i}].name`;
            input.placeholder = `Nome da pessoa ${i+1}`;
            input.className = 'w-full bg-white border border-slate-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-sky-500 shadow-sm text-slate-800 transition-colors';
            container.appendChild(input);
        }
    });
</script>
</body>
</html>
