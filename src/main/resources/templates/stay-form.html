<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hospedar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-700 min-h-screen flex items-center justify-center">

<div class="bg-gray-200 shadow-lg p-8 rounded-lg w-full max-w-5xl">
    <div>
        <a class="bg-sky-900 text-white px-6 py-2 rounded-lg shadow hover:bg-sky-950 transition" th:href="@{/}">Página inicial</a>
    </div>

    <h1 class="text-5xl font-bold mb-6 text-gray-800 text-center">Serviço de Hospedagem</h1>

    <div class="mt-2 mb-2 bg-gray-300 rounded-lg shadow-lg p-8 w-full max-w-md mx-auto">
        <h2 class="block text-gray-700 font-bold text-xl mb-1">Digite o CPF do Cliente</h2>
        <input type="text" id="cpf" name="cpf" placeholder="somente números"
               class="border rounded-lg px-2 py-1 focus:outline-none focus:ring-2 focus:ring-sky-700 mb-4 w-full">

        <button type="button"
                onclick="window.location.href='/stays/checkin/find-client/'
                  + document.getElementById('cpf').value
                  + '?roomId=' + document.getElementById('roomId').value"
                class="w-full bg-sky-900 text-white px-3 py-1 rounded-lg shadow hover:bg-sky-950 transition">
            Buscar
        </button>
    </div>

    <form th:action="@{/stays/save}" th:object="${stay}" method="post">
        <p class="text-2xl font-semibold text-left text-gray-700">
            Hospedagem para o Apartamento <span th:text="*{room.number}"></span>
        </p>
        <p class="text-xl font-semibold text-left text-gray-700">
            Cama de casal: <span th:text="*{room.doubleBed}"></span>
        </p>
        <p th:if="${stay.room.singleBed != '0'}"
           class="text-xl font-semibold text-left text-gray-700">
            Cama de Solteiro: <span th:text="*{room.singleBed}"></span>
        </p>

        <input type="hidden" id="roomId" th:field="*{room.id}" />

        <div class="mt-2" th:if="*{client != null}">
            <p class="font-semibold text-xl text-gray-700">
                Cliente: <span th:text="*{client.firstName + ' ' + client.lastName}"></span>
            </p>
            <p class="font-semibold text-xl text-gray-700">
                CPF: <span th:text="*{client.cpf}"></span>
            </p>
            <div th:with="quant=${#numbers.sequence(0,3)}">
                <label class="font-semibold text-xl text-gray-700">Pessoas adicionais</label>
                <select id="additionalGuests" class="bg-gray-100 w-20 text-center">
                    <option th:each="i : ${quant}" th:value="${i}" th:text="${i}"></option>
                </select>

                <div id="extraInputs" class="mt-2 space-y-2"></div>
            </div>

            <div th:with="stayAmount=${#numbers.sequence(1,30)}">
                <label for="stayAmount" class="font-semibold text-xl text-gray-700"> Quantidade de diárias</label>
                <select id="stayAmount" th:field="*{stayAmount}" class="bg-gray-100 w-20 text-center">
                        <!--th:field="*{stayAmount}" → vincula o valor selecionado ao atributo stayAmount no objeto Stay.-->
                        <!--th:value="${i}" → o valor que será enviado no POST.-->
                        <!--th:text="${i}" → o texto visível na tela.-->
                    <option th:each="i : ${stayAmount}"
                            th:value="${i}"
                            th:text="${i}"
                            class="bg-gray-200 w-32 text-center"></option>
                </select>
            </div>

            <input type="hidden" th:field="*{client.id}" />

            <div class="mt-4">
                <button type="submit"
                        class="w-full bg-green-700 text-white px-3 py-2 rounded-lg shadow hover:bg-green-900 transition">
                    Confirmar Check-in
                </button>
            </div>

        </div>
    </form>
</div>

<script>
    const select = document.getElementById('additionalGuests');
    const container = document.getElementById('extraInputs');

    select.addEventListener('change', () => {
        container.innerHTML = '';
        const amount = parseInt(select.value);
        for (let i = 0; i < amount; i++) {
            const input = document.createElement('input');
            input.type = 'text';
            input.name = `guests[${i}].name`;
            input.placeholder = `Nome da pessoa ${i+1}`;
            input.className = 'border rounded px-2 py-1 w-full bg-gray-100';
            container.appendChild(input);
        }
    });
</script>
</body>
</html>
