<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <title>Cadastrar Cliente</title>
    <meta charset="UTF-8"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-2xl">
    <h1 class="text-2xl font-bold mb-6 text-gray-800 text-center">Cadastro de Clientes Hotel Itaipu</h1>

    <form th:action="@{/clients/save}" th:object="${client}" method="post" class="space-y-4">

        <div>
            <label class="block text-gray-700 font-medium mb-1">Nome</label>
            <input type="text" th:field="*{firstName}" placeholder="Digite seu primeiro nome"
                   class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-700" required>
        </div>

        <div>
            <label class="block text-gray-700 font-medium mb-1">Sobrenome</label>
            <input type="text" th:field="*{lastName}" placeholder="Digite seu sobrenome"
                   class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-700" required>
        </div>

        <div>
            <label class="block text-gray-700 font-medium mb-1">CPF (somente números)</label>
            <input type="text" th:field="*{cpf}" placeholder="xxx xxx xxx xx"
                   class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-700" required>
        </div>

        <div>
            <label class="block text-gray-700 font-medium mb-1">Telefone</label>
            <input type="text" th:field="*{phone}" placeholder="(DDD) xxxxx xxxx"
                   class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-700" required>
        </div>

        <div>
            <label class="block text-gray-700 font-medium mb-2">Sexo</label>
            <div class="flex space-x-4">
                <label class="flex items-center space-x-2">
                    <input name="gender" type="radio" th:field="*{gender}" value="MALE" class="text-sky-500">
                    <span>Masculino</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input name="gender" type="radio" th:field="*{gender}" value="FEMALE" class="text-sky-500">
                    <span>Feminino</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input name="gender" type="radio" th:field="*{gender}" value="OTHERS" class="text-sky-500">
                    <span>Outro</span>
                </label>
            </div>
        </div>

        <div class="pt-4 border-t">
            <h2 class="text-lg font-semibold text-gray-800 mb-3">Endereço</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Rua</label>
                    <input type="text" th:field="*{address.street}" placeholder="Ex: Av. Brasil"
                           class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-700">
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-1">Número</label>
                    <input type="text" th:field="*{address.number}" placeholder="Ex: 1234"
                           class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-700">
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-1">Complemento</label>
                    <input type="text" th:field="*{address.complement}" placeholder="Ex: Casa, Apto nº, etc"
                           class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-700">
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-1">Bairro</label>
                    <input type="text" th:field="*{address.district}" placeholder="Ex: Centro"
                           class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-700">
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-1">Cidade</label>
                    <input type="text" th:field="*{address.city}" placeholder="Ex: Dom Pedrito"
                           class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-700">
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-1">Estado</label>
                    <input type="text" th:field="*{address.state}" placeholder="Ex: Rio Grande do Sul"
                           class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-700">
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-1">País</label>
                    <input type="text" th:field="*{address.country}" placeholder="Ex: Brasil"
                           class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-700">
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-1">CEP</label>
                    <input type="text" th:field="*{address.cep}" placeholder="Ex. 99999-000"
                           class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-700">
                </div>
            </div>
        </div>

        <div class="text-center">
            <button type="submit"
                    class="mt-6 bg-sky-900 text-white px-6 py-2 rounded-lg shadow hover:bg-sky-950 transition">
                Cadastrar
            </button>
        </div>

    </form>
</div>

</body>
</html>
