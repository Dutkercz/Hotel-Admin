<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Grade de Reservas</title>
</head>
<body class="bg-gray-700 min-h-screen flex items-center flex-col p-6">

<div class="bg-gray-200 rounded-lg shadow-lg p-8 w-full max-w-8xl mx-auto">

    <h1 class="text-sky-900 font-bold text-5xl text-center mb-6">Grade de Reservas</h1>

    <div class="overflow-x-auto rounded-lg shadow-lg bg-white">
        <table class="min-w-full text-center text-sm border-collapse">
            <thead class="bg-sky-900 text-white rounded-t-lg">
            <tr>
                <th class="py-3 px-2">Dia</th>
                <th th:each="r : ${rooms}" th:text="${r.number}" class="py-3 px-4"></th>
            </tr>
            </thead>
            <tbody class="font-semibold">
            <tr th:each="d : ${days}"
                th:class="${d == today} ? 'bg-green-100 shadow-inner rounded-lg' : 'hover:bg-gray-100 transition-all'">

                <!-- coluna dia -->
                <td class="border border-sky-300 px-2 py-1 font-bold"
                    th:text="${d + '/' + actualMonth.monthValue + '/' + actualMonth.year}"></td>

                <!-- colunas dos quartos -->
                <td th:each="room : ${rooms}" th:switch="${statusMap[d.toString()][room.id]}"
                    class="px-2 py-1">
                    <span th:case="'OCCUPIED'" class="block w-full h-full bg-red-200 py-2 rounded shadow-sm">Ocupado</span>
                    <span th:case="'AVAILABLE'" class="block w-full h-full bg-green-200 py-2 rounded shadow-sm">Livre</span>
                    <span th:case="'MAINTENANCE'" class="block w-full h-full bg-blue-400 py-2 rounded shadow-sm">Manutenção</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<!-- Rodapé -->
<footer class="w-full text-center p-8 py-2 bg-gray-800 flex flex-col items-center justify-center mt-6">
    <div class="flex items-center space-x-2">
        <h4 class="text-white font-semibold text-lg">Nos siga nas redes sociais</h4>
        <a href="https://www.google.com" target="_blank" rel="noopener noreferrer"
           class="text-white font-semibold px-4 py-1 bg-gradient-to-bl from-rose-950 via-red-800 to-blue-900 rounded hover:bg-pink-700 transition">
            Instagram</a>
    </div>
    <h5 class="p-2 text-gray-200 font-semi-bold">CNPJ: 88.727.599/0001-00</h5>
</footer>

</body>
</html>
