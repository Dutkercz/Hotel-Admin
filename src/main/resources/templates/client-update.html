<!doctype html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Cliente</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-700 min-h-screen flex items-center justify-center">

<div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-2xl">
    <h1 class="text-2xl font-bold mb-6 text-gray-800 text-center">Atualizar Cliente</h1>
    <div>
        <form th:action="@{/clients/update/{id}(id=${client.id})}" method="post" th:object="${client}" class="space-y-4">

            <input type="hidden" th:field="*{id}"/>

            <div>
                <label class="block text-gray-700 font-medium mb-1">Primeiro Nome</label>
                <input type="text" th:field="*{firstName}"
                       class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-700"/>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1">Sobrenome</label>
                <input type="text" th:field="*{lastName}"
                       class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-700"/>
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1">Telefone</label>
                <input type="text" th:field="*{phone}"
                       class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-700"/>
            </div>

            <div>
                <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Endereço</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Rua</label>
                        <input type="text" th:field="*{address.street}"
                               class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-700">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Numero</label>
                        <input type="text" th:field="*{address.number}"
                               class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-700">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Complemento</label>
                        <input type="text" th:field="*{address.complement}"
                               class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-700">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Bairro</label>
                        <input type="text" th:field="*{address.district}"
                               class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-700">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Cidade</label>
                        <input type="text" th:field="*{address.city}"
                               class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-700">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Estado</label>
                        <input type="text" th:field="*{address.state}"
                               class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-700">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">País</label>
                        <input type="text" th:field="*{address.country}"
                               class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-700">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">CEP</label>
                        <input type="text" th:field="*{address.cep}"
                               class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-700">
                    </div>
                </div>
            </div>


            <div class="flex justify-between mt-6">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                    Salvar
                </button>

                <a th:href="@{/clients/list}" class="bg-gray-400 text-white px-4 py-2 rounded-lg hover:bg-gray-500">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
