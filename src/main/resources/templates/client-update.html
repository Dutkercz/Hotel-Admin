<!doctype html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-8">

<div class="bg-white shadow-xl rounded-3xl p-12 w-full max-w-2xl">
    <h1 class="text-4xl font-extrabold text-slate-800 text-center mb-10 drop-shadow-sm">
        Atualizar Cliente
    </h1>
    <form th:action="@{/clients/update/{id}(id=${client.id})}" method="post" th:object="${client}" class="space-y-6">

        <input type="hidden" th:field="*{id}"/>

        <div>
            <label class="block text-slate-700 font-medium mb-2">Primeiro Nome</label>
            <input type="text" th:field="*{firstName}"
                   class="w-full bg-slate-50 border border-slate-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm text-slate-800 transition-colors"/>
        </div>

        <div>
            <label class="block text-slate-700 font-medium mb-2">Sobrenome</label>
            <input type="text" th:field="*{lastName}"
                   class="w-full bg-slate-50 border border-slate-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm text-slate-800 transition-colors"/>
        </div>

        <div>
            <label class="block text-slate-700 font-medium mb-2">Telefone</label>
            <input type="text" th:field="*{phone}"
                   placeholder="(99)99999 9999"
                   class="w-full bg-slate-50 border border-slate-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm text-slate-800 transition-colors"/>
        </div>

        <div class="pt-6 border-t border-slate-200">
            <h2 class="text-xl font-bold text-slate-800 text-center mb-6">Endereço</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-slate-700 font-medium mb-2">Rua</label>
                    <input type="text" th:field="*{address.street}"
                           placeholder="Ex: Av. Brasil"
                           class="w-full bg-slate-50 border border-slate-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm text-slate-800 transition-colors">
                </div>
                <div>
                    <label class="block text-slate-700 font-medium mb-2">Numero</label>
                    <input type="text" th:field="*{address.number}"
                           placeholder="Ex: 1234"
                           class="w-full bg-slate-50 border border-slate-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm text-slate-800 transition-colors">
                </div>
                <div>
                    <label class="block text-slate-700 font-medium mb-2">Complemento</label>
                    <input type="text" th:field="*{address.complement}"
                           placeholder="Ex: Casa, Apto nº, etc"
                           class="w-full bg-slate-50 border border-slate-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm text-slate-800 transition-colors">
                </div>
                <div>
                    <label class="block text-slate-700 font-medium mb-2">Bairro</label>
                    <input type="text" th:field="*{address.district}"
                           placeholder="Ex: Centro"
                           class="w-full bg-slate-50 border border-slate-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm text-slate-800 transition-colors">
                </div>
                <div>
                    <label class="block text-slate-700 font-medium mb-2">Cidade</label>
                    <input type="text" th:field="*{address.city}"
                           placeholder="Ex: Dom Pedrito"
                           class="w-full bg-slate-50 border border-slate-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm text-slate-800 transition-colors">
                </div>
                <div>
                    <label class="block text-slate-700 font-medium mb-2">Estado</label>
                    <input type="text" th:field="*{address.state}"
                           placeholder="Ex: Rio Grande do Sul"
                           class="w-full bg-slate-50 border border-slate-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm text-slate-800 transition-colors">
                </div>
                <div>
                    <label class="block text-slate-700 font-medium mb-2">País</label>
                    <input type="text" th:field="*{address.country}"
                           placeholder="Ex: Brasil"
                           class="w-full bg-slate-50 border border-slate-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm text-slate-800 transition-colors">
                </div>
                <div>
                    <label class="block text-slate-700 font-medium mb-2">CEP</label>
                    <input type="text" th:field="*{address.cep}"
                           placeholder="Ex. 99999-000"
                           class="w-full bg-slate-50 border border-slate-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm text-slate-800 transition-colors">
                </div>
            </div>
        </div>

        <div class="flex flex-col sm:flex-row justify-center sm:justify-between items-center mt-8 pt-4 border-t border-slate-200">
            <button type="submit"
                    class="w-full sm:w-auto bg-indigo-600 text-white font-semibold px-8 py-3 rounded-xl shadow-md hover:bg-indigo-700 transition-all transform hover:scale-105 mb-4 sm:mb-0">
                Salvar
            </button>

            <a th:href="@{/clients/list}"
               class="w-full sm:w-auto text-center bg-slate-500 text-white font-semibold px-8 py-3 rounded-xl shadow-md hover:bg-slate-600 transition-all transform hover:scale-105">
                Cancelar
            </a>
        </div>
    </form>
</div>
</body>
</html>
