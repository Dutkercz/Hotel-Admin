<!doctype html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Histórico de Diárias</title>
</head>
<body class="bg-gray-700 min-h-screen flex items-center flex-col justify-center">
<div class="bg-gray-200 rounded-lg shadow-lg p-8 w-full max-w-8xl mx-auto">
    <h1 class="text-sky-900 font-bold text-5xl text-center mb-6">Histórico de Diárias</h1>

    <div class="mt-2 mb-2 bg-gray-300 rounded-lg shadow-lg p-8 w-full max-w-md mx-auto">
        <h2 class="block text-gray-700 font-bold text-xl mb-1">Digite o CPF do Cliente</h2>
        <input type="text" id="cpf" name="cpf" placeholder="somente números"
               class="border rounded-lg px-2 py-1 focus:outline-none focus:ring-2 focus:ring-sky-700 mb-4 w-full">

        <button type="button"
                onclick="window.location.href='/stays/client-history/'
                  + document.getElementById('cpf').value"
                class="w-full bg-sky-900 text-white px-3 py-1 rounded-lg shadow hover:bg-sky-950 transition">
            Buscar
        </button>
    </div>

    <div th:if="${client != null}" class="mt-2 mb-2 bg-gray-300 rounded-lg shadow-lg p-8 w-full max-w-md mx-auto">
        <h3 class="block text-gray-700 font-bold text-xl mb-1">Cliente</h3>
        <div class="text-xl font-semibold text-left text-gray-700">
            <p>Nome: <span th:text="${client.firstName + ' ' + client.lastName}"></span></p>
        </div>
    </div>

    <div>
        <h4 class="text-2xl font-semibold text-center text-gray-700">Tabela de Detalhes</h4>
        <table class="w-full border-collapse rounded-lg shadow-lg">
            <thead class="bg-sky-900 text-white">
            <tr>
                <th class="py-3 px-2 text-left">Data check-in</th>
                <th class="py-3 px-2 text-left">Data check-out</th>
                <th class="py-3 px-2 text-left">Total de Diárias</th>
                <th class="py-3 px-2 text-left">Número de Pessoas</th>
            </tr>
            </thead>
            <tbody th:if="${!clientStays.isEmpty()}">
            <tr th:each="cs : ${clientStays}" class="border-b hover:bg-sky-50">
                <td th:text="${#temporals.format(cs.checkIn, 'dd/MM/yyyy')}"></td>
                <td th:text="${#temporals.format(cs.checkOut, 'dd/MM/yyyy')}"></td>
                <td th:text="${cs.stayAmount}"></td>
                <td th:text="'--'"></td>
            </tr>
            </tbody>
            <tbody th:if="${clientStays.isEmpty()}">
            <tr>
                <td colspan="4" class="text-center py-4 text-gray-500">
                    Nenhum histórico encontrado para este cliente.
                </td>
            </tr>
            </tbody>
        </table>
    </div>


</div>
</body>
</html>
