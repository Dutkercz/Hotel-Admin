<!doctype html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Histórico de Diárias</title>
</head>
<body class="bg-gray-700 min-h-screen flex items-center flex-col justify-center p-6">
<div class="bg-gray-100 rounded-2xl shadow-2xl p-10 w-full max-w-6xl">

    <h1 class="text-sky-900 font-extrabold text-5xl text-center mb-10 drop-shadow">
        Histórico de Diárias
    </h1>

    <div class="bg-gray-200 rounded-xl shadow-md p-6 w-full max-w-lg mx-auto mb-8">
        <h2 class="text-gray-800 font-semibold text-lg mb-3">Digite o CPF do Cliente</h2>
        <div class="flex gap-2">
            <input type="text" id="cpf" name="cpf" placeholder="somente números"
                   class="flex-1 border border-gray-400 rounded-lg px-3 py-2 focus:outline-none
                          focus:ring-2 focus:ring-sky-700 shadow-sm text-gray-800">
            <button type="button"
                    onclick="window.location.href='/stays/client-history/' + document.getElementById('cpf').value"
                    class="bg-sky-900 text-white px-5 py-2 rounded-lg shadow hover:bg-sky-950
                           transition font-semibold">
                Buscar
            </button>
        </div>
    </div>

    <div th:if="${client != null}"
         class="bg-gray-200 rounded-xl shadow-md p-6 w-full max-w-lg mx-auto mb-8">
        <h3 class="text-gray-800 font-semibold text-lg mb-3">Cliente</h3>
        <p class="text-xl font-bold text-gray-700">
            <span th:text="${client.firstName + ' ' + client.lastName}"></span>
        </p>
    </div>

    <div class="bg-white rounded-xl shadow-xl p-8 overflow-x-auto">
        <h4 class="text-2xl font-bold text-sky-900 text-center mb-6">Tabela de Detalhes</h4>
        <table class="w-full text-left border border-gray-300 rounded-lg overflow-hidden">
            <thead class="bg-sky-900 text-white">
            <tr>
                <th class="py-3 px-4">Data check-in</th>
                <th class="py-3 px-4">Data check-out</th>
                <th class="py-3 px-4">Total de Diárias</th>
                <th class="py-3 px-4">Pessoas no Apto.</th>
                <th class="py-3 px-4">Status da Diária</th>
            </tr>
            </thead>
            <tbody th:if="${!clientStays.isEmpty()}" class="divide-y divide-gray-200">
            <tr th:each="cs : ${clientStays}" class="hover:bg-sky-50 transition">
                <td class="py-3 px-4" th:text="${#temporals.format(cs.checkIn, 'dd/MM/yyyy')}"></td>
                <td class="py-3 px-4" th:text="${#temporals.format(cs.checkOut, 'dd/MM/yyyy')}"></td>
                <td class="py-3 px-4" th:text="${cs.stayAmount}"></td>
                <td class="py-3 px-4" th:text="${cs.guests.size() + 1}"></td>
                <td class="py-3 px-4 font-semibold text-gray-700"
                    th:text="${cs.status}"></td>
            </tr>
            </tbody>
            <tbody th:if="${clientStays.isEmpty()}">
            <tr>
                <td colspan="5" class="text-center py-6 text-gray-500 italic">
                    Nenhum histórico encontrado para este cliente.
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
